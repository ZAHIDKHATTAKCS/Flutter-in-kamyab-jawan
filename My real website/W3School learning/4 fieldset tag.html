<html>
<head>
	<title>field set tag</title>
</head>
<body bgcolor="pink">
<form>
<fieldset>
<legend align="center">Fil the form</legend>
<h3 style="color:red; text-align:center;">Enter the data in form and submit it as soon as possible</h3>
<label for="Username"><b>User Name:</b> </label>
<input type="text" name="Username" placeholder="Username"><br><br>
<label for="user email"><b>User Email:</b> </label>
<input type="email" name="user email" placeholder="Email"><br><br>
<label for="password"><b>Password:</b> </label>
<input type="password" name="password" placeholder="Password"><br>
<input type="button" value="click" align="center" autofocus><br>
<marquee bgcolor="lightblue" scrollamount="20" behavior="alternate"><h2 style="color:red;"><b><i>ZAHID KHATTAK</b></i></h2></marquee>
</fieldset>
</form>
<figure>
<img src="photo.jpg" width="40%" height="40%" alt="img">
<figcaption>Fig.1 Zahid khattak</figcaption>
</body>
</html>
